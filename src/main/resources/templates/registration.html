<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/SimpleEnglish}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:green" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="surname">Enter surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <div style="color:green" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">surname Error</div>
    <br/>
    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color:green" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">surname Error</div>
    <br/>
    <label for="emailAddress">Enter email: </label>
    <input type="text" th:field="*{emailAddress}" id="emailAddress"/>
    <div style="color:green " th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}">birthday Error</div>
    <br/>
    <input type = "submit" value="Create!">
</form>

</form>

</body>
</html>
