<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>dictionary</title>
</head>
<body>

    <table>
        <tr>
            <th>Слово</th>
            <th>Перевод</th>
        </tr>
        <tr th:each="word : ${wordsByUser}">
            <td th:text="${word.word}"></td>
            <td th:text="${word.translate}"></td>
        </tr>
    </table>

</body>
</html>
