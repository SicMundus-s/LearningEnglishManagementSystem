<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>dictionary</title>
</head>
<body>

<table>
    <tr th:each="word : ${wordsByUser}">
        <td th:text = "${word.getId()} + '.' ">idWord</td>
        <td th:text="${word.getWord()}">OriginalWord</td>
        <td th:text="' - ' + ${word.getTranslate()}">Translate</td>
    </tr>
</table>

</body>
</html>
